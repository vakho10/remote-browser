<div class="d-flex flex-column align-items-center justify-content-center h-100">
  <button class="btn btn-primary btn-lg" (click)="startBrowser()" [disabled]="isLoading">
    @if (isLoading) {
      <i class="fa-solid fa-spinner fa-spin me-2"></i> Starting...
    } @else {
      <i class="fa-solid fa-play me-2"></i> Start Browser
    }
  </button>
</div>
